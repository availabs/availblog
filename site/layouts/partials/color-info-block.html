<section id="about" class="text-block text-left {{.color}}-bg">
  <div class="container content pad100">
    <div class="row">
      <div class="col-md-6">

          <h2 class="f4 b lh-title white">{{.title}} {{.heading}}</h2>
          <p class="f6 white">{{.text}}</p>
          <a href="{{.linkUrl}}" class="section-link" target="blank">{{.linkText}}</a>

      </div>
      <div class="col-md-6">
          <a href="{{.linkUrl}}" target="blank">
            <img class="img-responsive thumbnail" src="{{.image}}">
          </a>
      </div>
    </div>  
  </div>
</section>
